name: "GitHub Pages ğŸ”– "

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    name: "GitHub Pages ğŸ—ï¸ & ğŸš€ "
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: ğŸ’« Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: ğŸ—ï¸ Build
        run: hugo --minify

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          cname: dovh.io
