baseURL: "https://dovh.io"
title: DOVH
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: DOVH
  description: "DOVH - personal website"
  keywords: [Blog, Portfolio, dovh, automation]
  author: Me
  images: [/img/logo.png]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/img/favicon.ico"
    favicon16x16: "/img/favicon.ico"
    favicon32x32: "/img/favicon.ico"
    apple_touch_icon: "/img/favicon.ico"
    safari_pinned_tab: "/img/favicon.ico"

  label:
    text: "DOVH"
    icon: /img/logo.png
    iconHeight: 40


  # home-info mode
  homeInfoParams:
    Title: "Hello there \U0001F44B"
    Content: Random stuff I'm interested in and feel it's worth writing about.

  socialIcons:
    - name: github
      url: "https://github.com/vdovhanych"
    - name: twitter
      url: "https://twitter.com/vdovhanych"
    - name: linkedin
      url: "https://linkedin.com/in/vitalij-dovhanyc"
    - name: email
      url: "mailto:vitalij@dovh.io"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/vdovhanych/website/tree/master/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link


menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50
    - identifier: help_ukraine
      name: Help Ukraine
      url: /help_ukraine
      weight: 60

markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    # noClasses: false
    style: dracula
